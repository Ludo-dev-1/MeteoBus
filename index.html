<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Meteo Bus</title>
</head>

<body class="bg-sky-800 min-h-screen">

    <header class="header bg-sky-950 text-white p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold m-auto">
            Bienvenue sur Meteo Bus !
        </h1>
    </header>

    <section class="container mx-auto w-6/12 p-4 text-center bg-sky-900 text-white rounded-lg mt-6  ">
        <article
            class="m-4 p-4 border border-gray-300 rounded-lg shadow-lg sm:mt-12 sm:w-4/5 lg:w-3/5 xl:w-2/5 mx-auto">
            <h2 class="city mb-4 text-3xl sm:text-lg">Météo du jour pour la ville de </h2>
            <h3 class="dateTime mb-4 text-xl sm:text-lg">Prévision pour le </h3>

            <img id="weather-icon" class="mx-auto w-20 h-20" alt="Icône météo">
            <ul class="space-y-2">
                <li class="temperature">Température :</li>

                <li class="conditions">
                    Conditions :
                </li>
                <li class="pluie">Probabilité de pluie :</li>
                <li class="vitesse-du-vent">Vitesse du vent :</li>
            </ul>
        </article>
    </section>

    <script type="module" src="./meteo.js"></script>
</body>

</html>
