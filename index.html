<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Meteo Bus</title>
</head>

<body class="bg-sky-800 min-h-screen">

    <header class="header bg-sky-950 text-white p-4 text-center">
        <h1 class="text-3xl sm:text-2xl font-bold">
            Bienvenue sur Meteo Bus !
        </h1>
    </header>


    <section
        class="container mx-auto p-4 text-center bg-sky-900 text-white rounded-lg mt-6 sm:w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2">
        <article class="m-4 p-4 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="city mb-4 text-3xl sm:text-2xl md:text-xl">Météo du jour pour la ville de </h2>
            <h3 class="dateTime mb-4 text-xl sm:text-lg md:text-base">Prévision pour le </h3>

            <img id="weather-icon" class="mx-auto w-20 h-20 sm:w-16 sm:h-16 md:w-12 md:h-12" alt="Icône météo">

            <ul class="space-y-2 text-lg sm:text-base md:text-sm">
                <li class="temperature">Température :</li>
                <li class="conditions">Conditions :</li>
                <li class="pluie">Probabilité de pluie :</li>
                <li class="vitesse-du-vent">Vitesse du vent :</li>
            </ul>
        </article>
    </section>

    <script type="module" src="./meteo.js"></script>
</body>

</html>
